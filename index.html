<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sales and Commission Calculator</h1>
        
        <div class="input-section">
            <label for="locks">ล็อค (จำนวน):</label>
            <input type="number" id="locks" min="1" max="70">
            
            <label for="stocks">สต็อค (จำนวน):</label>
            <input type="number" id="stocks" min="1" max="80">
            
            <label for="barrels">บาร์เรล (จำนวน):</label>
            <input type="number" id="barrels" min="1" max="90">
            
            <button id="add-sale">เพิ่มการขาย</button>
            <button id="calculate">คำนวณค่าคอมมิชชั่น</button>
        </div>
        
        <div id="results" class="results-section"></div>
        <div id="errors" class="errors-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
